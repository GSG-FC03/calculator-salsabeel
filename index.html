<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/landingPage.css" />
    <title>calcutator</title>
  </head>
  <body>
    <header>
        <div class="adjust">
          <i class="fas fa-moon"></i>
          <i class="fal fa-sun"></i>
        </div>
        <div class="name">
          <h1 class="Calculators">
        Calcutator
        <i class="fal fa-calculator"></i>
      </h1>
      <!-- <h1 class="Converter">Converter
            <i class="far fa-analytics"></i>
        </h1> -->
       </div> 
    </header>

    <main>
      <section class="buttons">
        <button class="calculator">Calculator</button>
        <button class="converter">Converter</button>
      </section>

      <section class="contentCalculator">
       
        <div class="number"> 
          <input class="numInput" type ="text" value=" ">
          <div>
            <input type="button" value="9" />
            <input type="button" value="8" />
            <input type="button" value="7" />
          </div>
          <div>
            <input type="button" value="6" />
            <input type="button" value="5" />
            <input type="button" value="4" />
          </div>
          <div>
            <input type="button" value="3" />
            <input type="button" value="2" />
            <input type="button" value="1" />
          </div>
          <div>
            <input type="button" value="0" />
            <input type="button" value="AC" />
          </div>
          <div class="operator">
            <input type="button" value="+" />
            <input type="button" value="-" />
            <input type="button" value="X" />
            <input type="button" value="รท" />
            <input type="button" value="=" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
