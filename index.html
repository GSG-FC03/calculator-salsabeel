<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/landingPage.css" />
    <title>calculator</title>
  </head>
  <body class="light">
    <header>
      <div class="adjust">
        <i onclick="Dark()" class="fas fa-moon"></i>
        <i class="fal fa-sun"></i>
      </div>
      <div class="name">
        <h1 class="Calculators">
          Calculator
          <i class="fal fa-calculator"></i>
        </h1>
        <!-- <h1 class="Converter">Converter
            <i class="far fa-analytics"></i>
        </h1> -->
      </div>
    </header>

    <main>
      <section class="buttons">
        <button class="calculator">Calculator</button>
        <button class="converter">Converter</button>
      </section>
      <section class="content"></section>
      <div class="contentCalculator">
        <div class="number">
          <input class="numInput" type="text" />
          <div>
            <input type="button" value="9" class="9" />
            <input type="button" value="8" class="8" />
            <input type="button" value="7" class="7" />
          </div>
          <div>
            <input type="button" value="6" class="6" />
            <input type="button" value="5" class="5" />
            <input type="button" value="4" class="4" />
          </div>
          <div>
            <input type="button" value="3" class="3" />
            <input type="button" value="2" class="2" />
            <input type="button" value="1" class="1" />
          </div>
          <div>
            <input type="button" value="0" class="0" />
            <input type="button" value="AC" class="delete" />
          </div>
          <div class="operator">
            <input type="button" value="+" class="plus" />
            <input type="button" value="-" class="subtract" />
            <input type="button" value="X" class="multipy" />
            <input type="button" value="รท" class="divide" />
            <input type="button" value="=" class="equal" />
          </div>
        </div>
      </div>
    </main>
    <script src="Javascript/main.js"></script>
  </body>
</html>
